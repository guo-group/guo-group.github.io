<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{lab_name}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/IBM-Plex-Mono/1.2.3/font-family/css/ibm-plex-mono.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: {{bg_color}};
            --text-color: {{text_color}};
            --accent: {{accent_color}};
            --secondary: {{secondary_color}};
        }

        body {
            font-family: '{{body_font}}', sans-serif;
            font-weight: 300;
            line-height: 1.7;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1, h2, h3, nav {
            font-family: '{{header_font}}', monospace;
            font-weight: 500;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.3em;
            margin-top: 2em;
            margin-bottom: 1em;
        }

        nav {
            margin: 30px 0;
        }

        nav a {
            margin-right: 20px;
            color: var(--text-color);
            text-decoration: none;
        }

        nav a:hover {
            color: var(--accent);
        }

        .intro {
            font-size: 1.1em;
            max-width: 42em;
            margin: 2em 0;
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 2em 0;
        }

        .research-area {
            background: white;
            padding: 25px;
            border-radius: 4px;
        }

        .research-area h3 {
            color: var(--accent);
            margin: 0 0 15px 0;
            font-size: 1em;
        }

        .news-item {
            margin-bottom: 2em;
        }

        .news-date {
            color: var(--secondary);
            font-size: 0.9em;
            margin-bottom: 0.5em;
        }

        .news-title {
            font-size: 1.1em;
            margin-bottom: 0.5em;
        }
		
		.news-photo {
        	margin: 20px 0;
    	}
    
		.news-photo img {
        	max-width: 300px;
        	height: auto;
    	}

    	.news-photo .caption {
        	font-size: 0.9em;
        	color: var(--secondary);
        	margin-top: 5px;
    	}

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .team-member {
            margin: 30px 0;
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 30px;
            align-items: start;
        }

        .team-member-image {
            width: 180px;
            height: auto;
            object-fit: contain;
        }

        .member-info {
            flex: 1;
        }

        .member-role {
            color: var(--secondary);
            font-size: 0.95em;
        }

        .prospective-content {
            margin: 30px 0;
        }

        .prospective-content p {
            margin-bottom: 1em;
        }

        @media (max-width: 600px) {
            .team-member {
                grid-template-columns: 1fr;
                align-items: center;
            }
            .team-member-image {
                max-width: 300px;
                height: auto;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{lab_name}}</h1>
        <nav>
            {{navigation}}
        </nav>
    </header>

    <main>
        <p class="intro">
            {{description}}
        </p>

        <section id="research">
            <h2>Research</h2>
            <div class="research-grid">
                {{research}}
            </div>
        </section>

        <section id="team">
            {{team}}
        </section>

        <section id="news">
            <h2>News</h2>
            {{news}}
        </section>
    </main>
</body>
</html>
