# Basic site info
lab_name: Guo Group @ Rutgers University
description: >
  Our lab uses molecular simulations to understand and design functional soft materials, 
  with global sustainability and health challenges in mind. We work at the intersection 
  of molecular simulations, machine learning, and information theory to discover and
  design tunable organization, structure, and function. 

# Navigation  
nav_items:
  - Research
  - Team
  - News

# Research areas  
research_areas:
  - title: Molecular Simulation Tools
    description: Development of new computational approaches combining machine learning and information theory.
  
  - title: Soft Materials Design
    description: Understanding and engineering materials for sustainability and health applications.
    
  - title: Data-Driven Methods
    description: Using machine learning to discover patterns and predict material properties.

