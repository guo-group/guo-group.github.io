<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{lab_name}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/IBM-Plex-Mono/1.2.3/font-family/css/ibm-plex-mono.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: {{bg_color}};
            --text-color: {{text_color}};
            --accent: {{accent_color}};
            --secondary: {{secondary_color}};
        }

        body {
            font-family: '{{body_font}}', sans-serif;
            font-weight: 300;
            line-height: 1.7;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .header-image {
            position: absolute;
            top: 0;
            right: 0;
            max-width: 250px;
            max-height: 250px;
            object-fit: contain;
        }

        h1, h2, h3, nav {
            font-family: '{{header_font}}', monospace;
            font-weight: 500;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
            color: #CC0033;
        }

        /* Rest of the existing styles remain the same */
        h2 {
            font-size: 1.3em;
            margin-top: 2em;
            margin-bottom: 1em;
        }

        nav {
            margin: 30px 0;
        }

        /* Base styles for all links */
        a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #CC0033;
            text-decoration: underline;
        }

        /* Override styles specifically for navigation links */
        nav a {
            color: var(--text-color);
            margin-right: 20px;
            text-decoration: none;
        }

        nav a:hover {
            color: #CC0033;
            text-decoration: none;
        }

        .intro {
            font-size: 1.1em;
            max-width: 42em;
            margin: 2em 0;
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 2em 0;
        }

        .research-area {
            background: white;
            padding: 25px;
            border-radius: 4px;
        }

        .research-area h3 {
            color: var(--accent);
            margin: 0 0 15px 0;
            font-size: 1em;
        }

        .news-item {
            margin-bottom: 2em;
        }

        .news-date {
            color: var(--secondary);
            font-size: 0.9em;
            margin-bottom: 0.5em;
        }

		.news-photos {
    		display: flex;
    		flex-direction: row;
    		overflow-x: auto;  /* Allow horizontal scrolling */
    		gap: 8px;
    		margin: 20px 0;
    		padding-bottom: 10px;  /* Add some padding for scrollbar */
    		-webkit-overflow-scrolling: touch;  /* Smooth scrolling on iOS */
    		scrollbar-width: thin;  /* Thin scrollbar on Firefox */
    		scrollbar-color: rgba(0,0,0,0.2) transparent;  /* Scrollbar color */
		}

        .news-photo {
            flex: 0 0 auto;
            width: 250px;
        }

        .news-photo img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .news-photo .caption {
            font-size: 0.9em;
            color: var(--secondary);
            margin-top: 8px;
            text-align: center;
        }

        .team-member {
            margin: 30px 0;
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 30px;
            align-items: start;
        }

        .team-member-image {
            width: 180px;
            height: auto;
            object-fit: contain;
        }

        .member-info {
            flex: 1;
        }

        .member-role {
            color: var(--secondary);
            font-size: 0.95em;
        }

        .prospective-content {
            margin: 30px 0;
        }

        .prospective-content p {
            margin-bottom: 1em;
        }

        @media (max-width: 600px) {
            .team-member {
                grid-template-columns: 1fr;
                align-items: center;
            }
            .team-member-image {
                max-width: 300px;
                height: auto;
                margin: 0 auto 20px;
            }
            .header-image {
                position: static;
                display: block;
                margin: 20px auto;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <h1>{{lab_name}}</h1>
            {{header_image}}
        </div>
        <nav>
            {{navigation}}
        </nav>
    </header>

    <main>
        <p class="intro">
            {{description}}
        </p>

        <section id="research">
            <h2>Research</h2>
            <div class="research-grid">
                {{research}}
            </div>
        </section>

        <section id="team">
            {{team}}
        </section>

        <section id="news">
            <h2>News</h2>
            {{news}}
        </section>
    </main>
</body>
</html>
